name: wascap

on:
  push:
    branches: [ main ]
    tags:
    - 'wascap-v*'
  pull_request:
    branches: [ main ]
    paths:
    - "Cargo.lock"
    - "Cargo.toml"
    - "crates/wascap"
    - "flake.lock"
    - "flake.nix"

env:
  CARGO_TERM_COLOR: always
  working-directory: ./crates/wascap

jobs:
  rust_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: rust-check-action
      uses: wasmcloud/common-actions/rust-check@main
      with:
        working-directory: ${{ env.working-directory }}

  github_release:
    if: startswith(github.ref, 'refs/tags/wascap-v') # Only run on tag push
    needs: rust_check
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release wascap ${{ github.ref }}
        draft: false
        prerelease: true

  crates_release:
    if: startswith(github.ref, 'refs/tags/wascap-v') # Only run on tag push
    needs: github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: crates-release-action
        uses: wasmcloud/common-actions/crates-release@main
        with:
          working-directory: ${{ env.working-directory }}
          crates-token: ${{ secrets.CRATES_PUBLISH_TOKEN }}
