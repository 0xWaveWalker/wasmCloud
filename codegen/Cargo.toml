[package]
name = "wasmcloud-weld-codegen"
version = "0.1.2"
edition = "2018"
authors = [ "stevelr <dev@somecool.net>" ]
license = "Apache-2.0"
description = "Code generation for smithy models"
homepage = "https://github.com/wasmcloud/weld"
repository = "https://github.com/wasmcloud/weld"
documentation = "https://docs.rs/wasmcloud-weld-codegen"
readme = "README.md"

[features]
default = [ "Timestamp" ]
BigInteger = []
BigDecimal = []
Timestamp = []

[dependencies]
atelier_core = { version = "0.2", git="https://github.com/stevelr/rust-atelier", branch="operation-output" }
atelier_json = { version = "0.2", git="https://github.com/stevelr/rust-atelier", branch="operation-output" }
atelier_assembler = { version = "0.1", git="https://github.com/stevelr/rust-atelier", branch="operation-output" }
atelier_smithy = "0.2"
bytes = "1.0"
cfg-if = "1.0"
directories = "3.0"
downloader = "0.2"
handlebars = "4.0"
Inflector = "0.11"
lazy_static = "1.4"
lexical-sort = "0.3"
reqwest = { version = "0.11", features = [ "blocking" ] }
rustc-hash = { version = "1.1", default_features = false }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tempfile = "3.2"

thiserror = "1.0"
toml = "0.5"

#[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
#anyhow = "1.0"
